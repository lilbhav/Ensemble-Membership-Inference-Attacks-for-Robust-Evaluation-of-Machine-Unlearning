experiment:
  name: "mia_disparity_cifar10"
  seed: 42
  device: "cuda"

dataset:
  name: "cifar10"
  data_root: "./data"
  forget_fraction: 0.1
  retain_fraction: 0.9
  num_classes: 10

model:
  architecture: "resnet18"
  pretrained: false
  checkpoint_path: "./checkpoints/full_model.pt"

unlearning:
  method: "scrub"   # [fine_tune, grad_ascent, scrub, ssd]
  params:
    epochs: 10
    lr: 0.001
    weight_decay: 0.0001
    temperature: 4.0
    dampening_factor: 0.5

mia:
  attacks:
    - name: "yeom"
      params:
        batch_size: 128

    - name: "shokri"
      params:
        num_shadow_models: 10
        epochs: 50

    - name: "lira"
      params:
        num_shadow_models: 32

    - name: "reference"
      params:
        num_shadow_models: 29

output:
  save_dir: "./results/mia_disparity"
  log_dir: "./logs"
